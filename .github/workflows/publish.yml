name: ğŸš€ Auto Publish

on:
  push:
    branches: [main, moodi112-patch-1]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ============================================
  # ğŸ“– Build and Deploy Documentation
  # ============================================
  docs:
    name: ğŸ“– Deploy Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material mkdocs-mermaid2-plugin

      - name: Create MkDocs configuration
        run: |
          cat > mkdocs.yml << 'EOF'
          site_name: Oman Wikipedia Generator
          site_description: AI-powered Wikipedia article generator for Oman events
          site_author: moodi112
          site_url: https://moodi112.github.io/https-github.com-moodi112-moodi112
          repo_name: moodi112/https-github.com-moodi112-moodi112
          repo_url: https://github.com/moodi112/https-github.com-moodi112-moodi112
          
          theme:
            name: material
            palette:
              - scheme: default
                primary: teal
                accent: orange
            features:
              - navigation.tabs
              - navigation.sections
              - navigation.top
              - search.highlight
              - content.code.copy
          
          nav:
            - Home: index.md
            - Features: FEATURES.md
            - Deployment: DEPLOYMENT.md
            - Updates: UPDATE_SUMMARY.md
            - Webhooks: WEBHOOK_SETUP.md
            - API Reference: api.md
          
          markdown_extensions:
            - admonition
            - codehilite
            - pymdownx.highlight
            - pymdownx.superfences
            - pymdownx.tabbed
            - pymdownx.emoji
            - toc:
                permalink: true
          
          plugins:
            - search
            - mermaid2
          EOF

      - name: Prepare docs directory
        run: |
          mkdir -p docs
          cp README.md docs/index.md
          cp FEATURES.md docs/ 2>/dev/null || echo "# Features\n\nComing soon..." > docs/FEATURES.md
          cp DEPLOYMENT.md docs/ 2>/dev/null || echo "# Deployment\n\nComing soon..." > docs/DEPLOYMENT.md
          cp UPDATE_SUMMARY.md docs/ 2>/dev/null || echo "# Updates\n\nComing soon..." > docs/UPDATE_SUMMARY.md
          cp WEBHOOK_SETUP.md docs/ 2>/dev/null || echo "# Webhooks\n\nComing soon..." > docs/WEBHOOK_SETUP.md
          
          # Create API reference
          cat > docs/api.md << 'APIEOF'
          # API Reference
          
          ## REST API Endpoints
          
          Base URL: `http://localhost:8000`
          
          ### Generate Article
          ```bash
          POST /generate/article
          ```
          
          ### Generate Summary
          ```bash
          POST /generate/summary
          ```
          
          ### Batch Generate
          ```bash
          POST /batch/generate
          ```
          
          For full interactive documentation, visit `/docs` on your deployed instance.
          APIEOF

      - name: Build documentation
        run: mkdocs build

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/moodi112-patch-1'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

  # ============================================
  # ğŸ³ Build and Push Docker Images
  # ============================================
  docker:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: moodi112/oman-wiki-generator
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ secrets.DOCKERHUB_USERNAME != '' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # ğŸ“¦ Publish to PyPI
  # ============================================
  pypi:
    name: ğŸ“¦ Publish to PyPI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          pip install build twine setuptools wheel

      - name: Create setup.py
        run: |
          cat > setup.py << 'EOF'
          from setuptools import setup, find_packages
          
          with open("README.md", "r", encoding="utf-8") as fh:
              long_description = fh.read()
          
          setup(
              name="oman-wiki-generator",
              version="${GITHUB_REF#refs/tags/v}",
              author="moodi112",
              description="AI-powered Wikipedia article generator for Oman events",
              long_description=long_description,
              long_description_content_type="text/markdown",
              url="https://github.com/moodi112/https-github.com-moodi112-moodi112",
              packages=find_packages(),
              classifiers=[
                  "Development Status :: 4 - Beta",
                  "Intended Audience :: Developers",
                  "Topic :: Software Development :: Libraries :: Python Modules",
                  "License :: OSI Approved :: MIT License",
                  "Programming Language :: Python :: 3",
                  "Programming Language :: Python :: 3.9",
                  "Programming Language :: Python :: 3.10",
                  "Programming Language :: Python :: 3.11",
              ],
              python_requires=">=3.9",
              install_requires=[
                  "openai>=1.0.0",
                  "python-dotenv>=1.0.0",
                  "click>=8.1.0",
                  "requests>=2.31.0",
                  "fastapi>=0.104.0",
                  "uvicorn>=0.24.0",
                  "pydantic>=2.4.0",
              ],
              entry_points={
                  "console_scripts": [
                      "oman-wiki=src.cli:cli",
                  ],
              },
          )
          EOF

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        if: secrets.PYPI_API_TOKEN != ''
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
        continue-on-error: true

  # ============================================
  # ğŸ·ï¸ Create GitHub Release
  # ============================================
  release:
    name: ğŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # Generate changelog
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Save to file
          echo "$CHANGELOG" > CHANGELOG.txt
          
          # Set output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## ğŸš€ What's Changed
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## ğŸ“¥ Installation
            
            ### Via pip
            ```bash
            pip install oman-wiki-generator
            ```
            
            ### Via Docker
            ```bash
            docker pull moodi112/oman-wiki-generator:${{ github.ref_name }}
            ```
            
            ## ğŸ“– Documentation
            
            Visit https://moodi112.github.io/https-github.com-moodi112-moodi112
            
          draft: false
          prerelease: false
          generate_release_notes: true

  # ============================================
  # ğŸ”” Notify on Success
  # ============================================
  notify:
    name: ğŸ”” Send Notifications
    runs-on: ubuntu-latest
    needs: [docs, docker, release]
    if: always()
    steps:
      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        if: secrets.SLACK_WEBHOOK_URL != ''
        with:
          status: ${{ job.status }}
          text: |
            ğŸš€ Full Auto-Publish Complete!
            ğŸ“– Docs: Published
            ğŸ³ Docker: Built
            ğŸ·ï¸ Release: Created
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

      - name: Teams Notification
        uses: Ilshidur/action-msteams@v2
        if: secrets.TEAMS_WEBHOOK_URL != ''
        with:
          webhook_url: ${{ secrets.TEAMS_WEBHOOK_URL }}
          text: |
            ğŸš€ Auto-Publish Pipeline Completed!
            Status: ${{ job.status }}
            Repository: ${{ github.repository }}
        continue-on-error: true
