services:
  - type: web
    name: oman-wiki-generator
    runtime: docker
    repo: https://github.com/moodi112/https-github.com-moodi112-moodi112
    branch: moodi112-patch-1
    dockerContext: .
    dockerfilePath: ./Dockerfile
    dockerCommand: uvicorn src.web:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4
    plan: free
    region: oregon
    healthCheckPath: /health
    autoDeploy: true
