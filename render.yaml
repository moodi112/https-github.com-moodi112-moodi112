services:
  - type: web
    name: oman-wiki-generator
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.web:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4
      - key: PYTHON_VERSION
        value: 3.11.0
    plan: free
    region: oregon
    branch: moodi112-patch-1
    healthCheckPath: /health
    autoDeploy: true
